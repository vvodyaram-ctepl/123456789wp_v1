<div class="content-box">
    <div class="content-hdr">
        <div class="row">
            <div class="col block-left-center">
                <div *ngIf="editQuesCategory">Edit Question Category</div>
                <div *ngIf="!editQuesCategory">Add New Question Category</div>
            </div>
        </div>
    </div>

    <div class="content-blk">
        <div class="content-block">
            <form [formGroup]="questionCategoryForm" novalidate>
                <div class="row">
                    <div class="col-12 mb-3">
                        <fieldset class="w-fieldset">
                            <legend> <label class="label">Category Name <span class="asterisk">*</span></label></legend>
                            <input type="text" class="form-control textbox w-100" formControlName="questionCategory">
                        </fieldset>
                        <validation-message [messageToAppend]=""
                            [control]="questionCategoryForm.controls.questionCategory">
                        </validation-message>
                    </div>
                    <div class="col-12 mb-3">
                        <app-textarea formControlName="description" [rows]="2" [maxLengthT]="200"></app-textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="float-right">
                            <button class="btn btn-secondary" type="button"
                                (click)="backToList()">Cancel</button>&nbsp;&nbsp;
                            <button class="btn btn-primary" type="button" (click)="submitQuestionCategory()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
